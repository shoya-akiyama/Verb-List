  // ===== IPA auto fetch (dictionaryapi.dev) =====
  async function ensureIPA(word){
    const w = (word || "").trim().toLowerCase();
    if (!w) return "";
    if (ipaCache[w]) return ipaCache[w];

    // show placeholder quickly
    ipaCache[w] = "â€¦";
    saveIPAOnly();

    try{
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(w)}`, {mode:"cors"});
      if (!res.ok) throw new Error("http");
      const data = await res.json();
      // Find first phonetic text
      let phon = "";
      if (Array.isArray(data) && data[0]){
        const phs = data[0].phonetics;
        if (Array.isArray(phs)){
          const p = phs.find(x => x && typeof x.text === "string" && x.text.trim()) || null;
          phon = p ? p.text.trim() : "";
        }
      }
      ipaCache[w] = phon || "";
      saveIPAOnly();
      return ipaCache[w];
    }catch(_){
      ipaCache[w] = ""; // fail silently
      saveIPAOnly();
      return "";
    }
  }

  // ===== Pointer gestures (iPhone double-tap fix) =====
  // iOS Safari often fires "touchend" + "click", causing flip twice.
  // We use Pointer Events only and do NOT register a click handler.
  faceArea.style.touchAction = "none";

  let startX=0, startY=0, startT=0, moved=false;
  const TH = 40;

  faceArea.addEventListener("pointerdown", (e)=>{
    startX = e.clientX; startY = e.clientY; startT = Date.now();
    moved = false;
    try { faceArea.setPointerCapture(e.pointerId); } catch {}
  });

  faceArea.addEventListener("pointermove", (e)=>{
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    if (Math.abs(dx) > 10 || Math.abs(dy) > 10) moved = true;
  });

  faceArea.addEventListener("pointerup", (e)=>{
    const dt = Date.now() - startT;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    // Tap
    if (!moved && dt < 350){
      flip();
      return;
    }

    // Horizontal swipe
    if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > TH){
      if (dx < 0) next();
      else prev();
      return;
    }
  });

  // ===== CSV (no header; A=JP, B=word, C=example_en) =====
  function parseCSV(text){
    const rows=[]; let cur="", inQ=false; const line=[];
    const pushCell=()=>{ line.push(cur); cur=""; };
    const pushLine=()=>{ rows.push(line.slice()); line.length=0; };

    for(let i=0;i<text.length;i++){
      const ch=text[i], next=text[i+1];
      if(ch === '"'){
        if(inQ && next === '"'){ cur+='"'; i++; }
        else inQ = !inQ;
      } else if(ch === "," && !inQ){
        pushCell();
      } else if((ch === "\n" || ch === "\r") && !inQ){
        if(ch === "\r" && next === "\n") i++;
        pushCell(); pushLine();
      } else {
        cur += ch;
      }
    }
    pushCell(); pushLine();
    return rows
      .map(r => r.map(c => (c ?? "").trim()))
      .filter(r => r.some(c => c !== ""));
  }

  function loadFromCSV(csvText){
    const rows = parseCSV(csvText);

    items = rows.map(r => ({
      jp_i: r[0] || "",           // A: intransitive JP
      jp_t: r[1] || "",           // B: transitive JP

      ipa:  r[6] || ""            // G: IPA (optional)
    })).filter(x => (x.word || "").trim() !== "");

    // De-duplicate by word keeping first occurrence
    const seen = new Set();
    items = items.filter(it => {
      const w = (it.word || "").trim();
      if (!w) return false;
      if (seen.has(w)) return false;
      seen.add(w);
      return true;

    order = items.map(idOf);

    phase = "all";
    status = Object.create(null);

        status = Object.create(null);
        ipaCache = Object.create(null);
        for (const id of order) status[id] = "unseen";
        overlay.style.display = "none";
        study.style.visibility = "visible";
        save();
        render();
      };
      bmModeBtn.addEventListener("touchstart", bmHandler, {passive:false});
      bmModeBtn.addEventListener("click", bmHandler, {passive:false});
    }

    const handler = (ev)=>{
      ev.preventDefault();
      ev.stopPropagation();
      const btn = ev.currentTarget;
      selectedMode = btn.getAttribute("data-mode") || "";
      try{ localStorage.setItem("vocab_selected_mode", selectedMode); }catch(_){}
      applyMode(selectedMode);
      overlay.style.display = "none";
      study.style.visibility = "visible";
      save();
      render();
    };

    btns.forEach(b=>{
      b.addEventListener("touchstart", handler, {passive:false});
      b.addEventListener("click", handler, {passive:false});
    });

    // Back button to return to category selection
    const backBtn = document.getElementById("backBtn");
    if (backBtn){
      backBtn.addEventListener("click", (ev)=>{
        ev.preventDefault();
        ev.stopPropagation();
        overlay.style.display = "";
        selectedMode = "";
        refreshModeScreen();
      });
    }

    // ===== Search (unified) =====
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    // Reverse map: category name -> mode number
    const MODE_REV = {};
    for (const [m, name] of Object.entries(MODE_MAP)) MODE_REV[name] = m;

    // Build flat index
    const searchIndex = [];
    for (const [catName, words] of Object.entries(CATEGORIES)){
      const mode = MODE_REV[catName];
      words.forEach((w, i) => {
        searchIndex.push({
          word: (w.word || "").trim(),
          jp_i: (w.jp_i || "").trim(),
          jp_t: (w.jp_t || "").trim(),
          cat: catName,
          mode: mode,
          index: i
        });
      });
    }

    function navigateToWord(mode, wordIdx){
      selectedMode = mode;
      try{ localStorage.setItem("vocab_selected_mode", mode); }catch(_){}
      applyMode(mode);
      idx = Math.min(wordIdx, order.length - 1);
      showingEN = false;
      overlay.style.display = "none";
      study.style.visibility = "visible";
      save();
      render();
      searchInput.value = "";
      searchResults.innerHTML = "";
    }

    function esc(s){
      return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }

    function isLatin(s){ return /^[a-zA-Z\s\-]+$/.test(s); }

    function doSearch(){
      const q = searchInput.value.trim();
      searchResults.innerHTML = "";
      if (!q) return;

      const lower = q.toLowerCase();
      const matches = [];
      const seen = new Set();

      // English match
      for (const e of searchIndex){
        if (e.word.toLowerCase().includes(lower)){
          const key = e.word + "|" + e.mode;
          if (!seen.has(key)){ seen.add(key); matches.push({...e, matchType:"en"}); }
        }
      }
      // Japanese match
      for (const e of searchIndex){
        if (e.jp_i.includes(q) || e.jp_t.includes(q)){
          const key = e.word + "|" + e.mode;
          if (!seen.has(key)){ seen.add(key); matches.push({...e, matchType:"jp"}); }
        }
      }

      // Sort: exact EN match first, then EN startsWith, then EN includes, then JP
      matches.sort((a,b) => {
        // EN exact
        const aExact = a.word.toLowerCase() === lower ? 0 : 1;
        const bExact = b.word.toLowerCase() === lower ? 0 : 1;
        if (aExact !== bExact) return aExact - bExact;
        // EN startsWith
        const aStart = a.word.toLowerCase().startsWith(lower) ? 0 : 1;
        const bStart = b.word.toLowerCase().startsWith(lower) ? 0 : 1;
        if (aStart !== bStart) return aStart - bStart;
        // EN match before JP-only match
        const aType = a.matchType === "en" ? 0 : 1;
        const bType = b.matchType === "en" ? 0 : 1;
        if (aType !== bType) return aType - bType;
        return a.word.localeCompare(b.word);
      });

      if (!matches.length){
        searchResults.innerHTML = '<div class="srNoResult">è©²å½“ãªã—</div>';
        return;
      }

      const shown = matches.slice(0, 30);
      for (const m of shown){
        const jp = [m.jp_i, m.jp_t].filter(Boolean).join("ï¼");
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "srItem";
        btn.innerHTML = `<div class="srWord">${esc(m.word)}</div><div class="srJp">${esc(jp)}</div><div class="srCat">${esc(m.cat)}</div>`;
        btn.addEventListener("click", () => navigateToWord(m.mode, m.index));
        searchResults.appendChild(btn);
      }
    }

    searchInput.addEventListener("input", doSearch);
  }

  window.addEventListener("DOMContentLoaded", ()=>{
    const study = document.getElementById("studyScreen");
    const overlay = document.getElementById("modeScreen");
    if (study) study.style.visibility = "visible";
    initModeScreen();

    // Try to resume from saved mode
    try{
      const savedMode = localStorage.getItem("vocab_selected_mode");
      if (savedMode === "bm" && bookmarks.size > 0){
        // Resume bookmark mode
        selectedMode = "bm";
        const bmItems = [];
        for (const [catName, words] of Object.entries(CATEGORIES)){
          for (const w of words){
            if (bookmarks.has((w.word || "").trim())) bmItems.push(w);
          }
        }
        items = bmItems;
        order = items.map(idOf);
        if (!loadCatState("bm")){
          idx = 0; showingEN = false; phase = "all";
          status = Object.create(null); ipaCache = Object.create(null);
          for (const id of order) status[id] = "unseen";
        }
        if (overlay) overlay.style.display = "none";
        save();
        render();
        return;
      }
      if (savedMode && MODE_MAP[savedMode]){
        selectedMode = savedMode;
        applyMode(savedMode);
        if (overlay) overlay.style.display = "none";
        save();
        render();
        return;
      }
    }catch(_){}
  }, {once:true});

})();
</script>
<script>
if ("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js").catch(()=>{});
}
</script>
